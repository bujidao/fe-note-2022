<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bujidao的笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <div id="app">Loading</div>
  <script>
    var config = {
      repo: 'https://github.com/bujidao/fe-note-2022/'
    }
    window.$docsify = {
      name: 'Bujidao的笔记',
      repo: config.repo,
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      routerMode: 'hash',
      search: ['/'],
      mergeNavbar: true,
      onlyCover: true,
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url = config.repo + 'tree/master/' + vm.route.file
            var editHtml = '[:memo:   在 Github 编辑此页](' + url + ')\n';
            return (
              editHtml +
              html
              // '\n\n----\n\n' +
              // '<a href="#" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by Bujidao</a>'
            );
          })
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/wangsrGit119/wangsr-image-bucket/L2Dwidget/js/L2Dwidget.min.js"></script>

  <script src="./js/mascot.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
